<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberScan Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1565c0;
            --primary-glow: rgba(21, 101, 192, 0.5);
            --primary-bright: #2196f3;
            --secondary: #101520;
            --accent: #ff3d00;
            --accent-glow: rgba(255, 61, 0, 0.5);
            --warning: #ff9800;
            --warning-glow: rgba(255, 152, 0, 0.5);
            --success: #00e676;
            --success-glow: rgba(0, 230, 118, 0.5);
            --bg-dark: #0a0e17;
            --bg-card: #101520;
            --text-primary: #e0e0e0;
            --text-secondary: #90a4ae;
        }

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      
      body {
          font-family: 'Rajdhani', 'Noto Sans Thai', sans-serif;
          background-color: var(--bg-dark);
          color: var(--text-primary);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
      }
      
      .navbar {
          background-color: var(--primary);
          box-shadow: 0 0 15px 0 var(--primary-glow);
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 10;
          height: 4rem;
          display: flex;
          align-items: center;
          padding: 0 1rem;
      }
      
      .container {
          margin-top: 4.5rem;
          padding: 0 1rem 2rem;
          flex: 1;
          width: 100%;
          box-sizing: border-box;
      }
        .card {
            background-color: var(--bg-card);
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e2635;
            margin-top: 0;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-bright), transparent);
        }

        .card-header {
            border-bottom: 1px solid #1e2635;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(10, 14, 23, 0.8);
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.3), transparent);
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-input {
            background-color: rgba(5, 8, 15, 0.8);
            border: 1px solid #1e2635;
            border-radius: 0.375rem;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
            outline: none;
        }

        .form-input:hover {
            border-color: var(--primary-bright);
            box-shadow: 0 0 8px 0 var(--primary-glow);
        }

        .form-select {
            background-color: rgba(5, 8, 15, 0.8);
            border: 1px solid #1e2635;
            border-radius: 0.375rem;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
            outline: none;
        }

        .form-select:hover {
            border-color: var(--primary-bright);
            box-shadow: 0 0 8px 0 var(--primary-glow);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: transparent;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary::after {
            box-shadow: 0 0 15px 2px var(--primary-glow);
        }

        .btn-primary:hover {
            background-color: var(--primary-bright);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #2d3748;
            color: white;
            border: none;
        }

        .btn-secondary::after {
            box-shadow: 0 0 15px 2px rgba(45, 55, 72, 0.5);
        }

        .btn-secondary:hover {
            background-color: #4a5568;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        table th {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            position: relative;
        }

        table th:first-child {
            border-top-left-radius: 0.375rem;
        }

        table th:last-child {
            border-top-right-radius: 0.375rem;
        }

        table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #1e2635;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
            background-color: rgba(10, 14, 23, 0.5);
        }

        tr:hover {
            background-color: rgba(21, 101, 192, 0.1);
            box-shadow: 0 0 10px 0 var(--primary-glow);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 0 5px 0 currentColor;
        }

        .status-high {
            background-color: var(--accent);
            box-shadow: 0 0 5px 0 var(--accent);
        }

        .status-medium {
            background-color: var(--warning);
            box-shadow: 0 0 5px 0 var(--warning);
        }

        .status-low {
            background-color: var(--success);
            box-shadow: 0 0 5px 0 var(--success);
        }

        .status-unknown {
            background-color: #6b7280;
        }

        .port-open {
            color: var(--success);
            font-weight: 600;
            text-shadow: 0 0 5px var(--success-glow);
        }

        .port-closed {
            color: #6b7280;
        }

        .port-risky {
            border-left: 3px solid var(--accent);
        }

        .port-warning {
            border-left: 3px solid var(--warning);
        }

        .risk-high {
            background-color: rgba(255, 61, 0, 0.08);
        }

        .risk-medium {
            background-color: rgba(255, 152, 0, 0.08);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .scan-status {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .status-ready {
            background-color: rgba(0, 230, 118, 0.1);
            color: var(--success);
            box-shadow: 0 0 5px 0 var(--success-glow);
        }

        .status-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning);
            box-shadow: 0 0 5px 0 var(--warning-glow);
        }

        .status-danger {
            background-color: rgba(255, 61, 0, 0.1);
            color: var(--accent);
            box-shadow: 0 0 5px 0 var(--accent-glow);
        }

        .gradient-border {
            position: relative;
        }

        .gradient-border::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2196f3, #21d4fd, #b721ff, #21d4fd, #2196f3);
            background-size: 400% 400%;
            border-radius: 0.5rem;
            z-index: -1;
            animation: animatedgradient 6s ease infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gradient-border:hover::after {
            opacity: 1;
        }

        @keyframes animatedgradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glow {
            transition: all 0.3s ease;
        }

        .glow:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.8), 0 0 20px rgba(33, 150, 243, 0.5);
        }

        .cyberpunk-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(16, 21, 32, 0.5) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(16, 21, 32, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(33, 150, 243, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes scanLine {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary-bright), transparent);
            animation: scanLine 2s linear infinite;
            z-index: 1;
            opacity: 0;
        }

        .scanning .scan-line {
            opacity: 0.5;
        }

        .ip-badge {
            background-color: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-family: 'Rajdhani', monospace;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 5px 0 var(--primary-glow);
        }

        @keyframes shieldPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .shield-icon {
            animation: shieldPulse 2s infinite;
            filter: drop-shadow(0 0 5px var(--primary-glow));
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-bright); }

        .cyber-loader {
            width: 80px;
            height: 80px;
            border: 5px solid transparent;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .cyber-loader::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            border-bottom: 5px solid var(--primary-bright);
            border-radius: 50%;
            animation: spinReverse 1.5s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }

        .result-heading {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .port-item {
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .port-item:hover {
            background-color: rgba(21, 101, 192, 0.1);
            box-shadow: 0 0 10px 0 var(--primary-glow);
        }

        .scan-status {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .scan-status.status-success {
            background-color: var(--success);
            box-shadow: 0 0 5px var(--success-glow);
            color: #ffffff;
        }

        .scan-status.status-danger {
            background-color: var(--accent);
            box-shadow: 0 0 5px var(--accent-glow);
            color: white;
        }

        .port-number {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .port-item-80 { border-left-color: var(--accent); }
        .port-item-443 { border-left-color: var(--warning); }

        .port-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: rgba(10, 14, 23, 0.8);
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .port-item:hover .port-info {
            background-color: rgba(21, 101, 192, 0.1);
            box-shadow: 0 0 10px 0 var(--primary-glow);
        }

        .port-service { color: var(--text-secondary); font-size: 0.875rem; }
        .port-status-open { color: var(--success); font-weight: 600; }
    </style>
</head>

<body>
    <div class="cyberpunk-grid"></div>
    <div id="particles-js"></div>

    <nav class="navbar fixed top-0 w-full p-4 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <i class="fas fa-lock text-xl"></i>
            <h1 class="text-xl font-bold">CyberScan Pro</h1>
        </div>
        <div id="datetime" class="text-sm ip-badge"></div>
    </nav>

    <div class="container mx-auto mt-18 pb-8 px-4">
        <div class="card gradient-border">
            <div class="scan-line"></div>
            <div class="card-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-network-wired text-xl text-blue-500 shield-icon"></i>
                    <h2 class="text-xl font-bold glow">Advanced Port Scanner</h2>
                </div>
                <div class="pulse w-3 h-3 rounded-full bg-blue-500"></div>
            </div>
            <div class="card-body">
                <form id="scanForm" action="/scan" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="ip" class="block text-sm font-medium mb-2 glow">กรอกที่อยู่ IP:</label>
                            <input type="text" id="ip" name="ip" class="form-input" placeholder="เช่น 192.168.1.1" required>
                        </div>
                        <div>
                            <label for="scanType" class="block text-sm font-medium mb-2 glow">เลือกรูปแบบการสแกน:</label>
                            <select id="scanType" name="scanType" class="form-select" onchange="toggleSpecifiedPort()">
                                <option value="all">Scan All Ports (ขั้นสูง)</option>
                                <option value="specified">Scan-Port&OS</option>
                                <option value="quick">Quick Scan (แบบเร็ว)</option>
                            </select>
                        </div>
                    </div>

                    <div id="specifiedPort" style="display: none;" class="mt-4">
                        <label for="specifiedPortInput" class="block text-sm font-medium mb-2 glow">Specified Port:</label>
                        <input type="text" id="specifiedPortInput" name="specifiedPort" class="form-input" placeholder="เช่น 80,443,8080">
                    </div>

                    <div class="flex flex-wrap gap-3 mt-6">
                        <button type="submit" class="btn btn-primary gradient-border">
                            <i class="fas fa-search"></i>
                            <span>เริ่มสแกน</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearResult()">
                            <i class="fas fa-trash-alt"></i>
                            <span>ล้างข้อมูล</span>
                        </button>
                    </div>

                    <div class="mt-6 flex flex-wrap gap-3">
                        <div class="scan-status status-ready">
                            <i class="fas fa-circle-check"></i>
                            <span>พร้อมสแกน</span>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="flex items-center gap-2 glow">
                                <span class="status-indicator status-high"></span>
                                <span class="text-sm">ความเสี่ยงสูง</span>
                            </div>
                            <div class="flex items-center gap-2 glow">
                                <span class="status-indicator status-medium"></span>
                                <span class="text-sm">ความเสี่ยงปานกลาง</span>
                            </div>
                            <div class="flex items-center gap-2 glow">
                                <span class="status-indicator status-low"></span>
                                <span class="text-sm">ความเสี่ยงต่ำ</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultsCard" class="card gradient-border" style="display: none;">
            <div class="scan-line"></div>
            <div class="card-header">
                <div class="flex items-center gap-2">
                    <i class="fas fa-clipboard-list text-xl text-blue-500"></i>
                    <h2 class="text-xl font-bold glow">ผลการสแกน</h2>
                </div>
                <div id="ipAddressDisplay" class="text-sm ip-badge"></div>
            </div>
            <div class="card-body">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
            <div class="cyber-loader mx-auto mb-6"></div>
            <p class="text-lg font-bold">โปรดรอแป๊ป...กำลัง Scan Port ให้อยู่</p>
            <p class="text-sm text-gray-400 mt-2">กำลังวิเคราะห์ความเสี่ยงและช่องโหว่</p>
            <div class="mt-4 w-full bg-gray-800 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="scanning-status" class="mt-2 text-sm text-blue-400">เริ่มต้นสแกน...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: '#1565c0' },
                shape: { type: 'circle' },
                opacity: { value: 0.1, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#1565c0', opacity: 0.1, width: 1 },
                move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
            }
        });

        function toggleSpecifiedPort() {
            const scanType = document.getElementById('scanType').value;
            const specifiedPort = document.getElementById('specifiedPort');
            specifiedPort.style.display = scanType === 'specified' ? 'block' : 'none';
        }

        document.getElementById('scanForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const ip = document.getElementById('ip').value;
            const scanType = document.getElementById('scanType').value;
            const specifiedPort = document.getElementById('specifiedPortInput').value;

            let body = new URLSearchParams();
            body.append('ip', ip);
            body.append('scanType', scanType);
            if (scanType === 'specified') {
                body.append('specifiedPort', specifiedPort);
            }

            const loadingElement = document.getElementById('loading');
            const formCard = document.querySelector('.card');
            const statusElement = document.querySelector('.scan-status');

            loadingElement.style.display = 'flex';
            formCard.classList.add('scanning');
            statusElement.classList.remove('status-ready');
            statusElement.classList.add('status-warning');
            statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>กำลังสแกน...</span>';

            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const scanningStatus = document.getElementById('scanning-status');
            const scanStages = ['เริ่มต้นสแกน...', 'กำลังค้นหาเครือข่าย...', 'ตรวจสอบพอร์ต...', 'วิเคราะห์บริการ...', 'ตรวจสอบช่องโหว่...', 'สรุปผลการสแกน...'];
            let stageIndex = 0;

            const progressInterval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    return;
                }

                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressBar.style.width = `${progress}%`;

                if (progress > stageIndex * (100 / (scanStages.length - 1))) {
                    scanningStatus.textContent = scanStages[Math.min(stageIndex, scanStages.length - 1)];
                    stageIndex++;
                }
            }, 800);

            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: body.toString()
            })
            .then(response => response.json())
            .then(result => {
                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    formCard.classList.remove('scanning');
                    statusElement.classList.remove('status-warning');
                    statusElement.classList.add('status-ready');
                    statusElement.innerHTML = '<i class="fas fa-circle-check"></i> <span>พร้อมสแกน</span>';

                    if (result.error) {
                        document.getElementById('result').innerHTML = `<p class="text-red-500">ข้อผิดพลาด: ${result.error}</p>`;
                    } else {
                        displayResult(result, scanType, ip);
                    }
                }, 500);
            })
            .catch(error => {
                clearInterval(progressInterval);
                loadingElement.style.display = 'none';
                formCard.classList.remove('scanning');
                statusElement.classList.remove('status-warning');
                statusElement.classList.add('status-danger');
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>เกิดข้อผิดพลาด</span>';
                document.getElementById('result').innerHTML = `<p class="text-red-500">ข้อผิดพลาด: ไม่สามารถสแกนได้ กรุณาลองใหม่</p>`;
            });
        });

        function displayResult(result, scanType, ip) {
            const resultsCard = document.getElementById('resultsCard');
            const resultDiv = document.getElementById('result');
            const ipAddressDisplay = document.getElementById('ipAddressDisplay');

            // รายการพอร์ตที่มีความเสี่ยงสูง
            const highRiskPorts = [
                7, 19, 20, 21, 22, 23, 25, 37, 53, 69, 79, 80, 110, 111, 135, 137, 138, 139, 445, 161,
                443, 512, 513, 514, 1433, 1434, 1723, 3389, 8080, 3306, 5432
            ];

            ipAddressDisplay.textContent = `IP: ${ip}`;

            let html = `
                <h3 class="result-heading">ผลการสแกนสำหรับ ${ip}</h3>
            `;

            // ตรวจสอบทุกพอร์ตที่สแกนเจอ
            if (result.ports.length === 0) {
                html += '<p class="text-green-500">ไม่พบพอร์ตที่เปิดอยู่</p>';
            } else {
                result.ports.forEach(port => {
                    const isHighRisk = highRiskPorts.includes(parseInt(port.number)) && port.status === 'open';
                    const badgeClass = isHighRisk ? 'status-danger' : 'status-success';
                    const badgeText = isHighRisk ? 'ความเสี่ยงสูง' : '♻︎ Port Online';
                    const textColor = isHighRisk ? 'text-white' : 'text-green-700';

                    html += `
                        <div class="port-item mb-4 flex items-center justify-between bg-gray-900 p-3 rounded-lg shadow-md">
                            <div>
                                <div class="flex items-center">
                                    <span class="port-number mr-2">${port.number}</span>
                                    <span class="text-gray-400">(${port.service || 'ไม่ทราบ'})</span>
                                </div>
                            </div>
                            <span class="scan-status ${badgeClass} inline-flex items-center px-3 py-1 rounded-full ${textColor}">
                                ${isHighRisk ? '<i class="fas fa-exclamation-triangle mr-1"></i>' : ''}
                                ${badgeText}
                            </span>
                        </div>
                    `;
                });
            }

            resultDiv.innerHTML = html;
            resultsCard.style.display = 'block';
        }

        function clearResult() {
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('result').innerHTML = '';
            document.getElementById('ip').value = '';
            document.getElementById('specifiedPortInput').value = '';
            document.getElementById('scanType').value = 'all';
            document.getElementById('specifiedPort').style.display = 'none';
        }

        // อัพเดทเวลา
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' });
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
