<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGuardian Pro | เครื่องมือสแกนเครือข่าย</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #059669;
            --gold: #d97706;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --bg-secondary: #f1f5f9;
            --bg-input: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-light: #e2e8f0;
            --border-main: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Sarabun', 'Kanit', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Risk port animation */
        @keyframes blink {
            0%, 100% { background: #ef4444; color: #fff; }
            50% { background: #fff; color: #ef4444; border: 2px solid #ef4444; }
        }
        
        .risk-port {
            animation: blink 1s infinite;
            font-weight: bold;
            border-radius: 20px;
        }

        /* Container and layout */
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        .header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .nav-link {
            padding: 1rem 2rem;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            justify-content: center;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .card-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-body { padding: 2rem; }

        /* Forms */
        .form-group { margin-bottom: 1.5rem; }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-input);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Results */
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-light);
        }

        .port-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .port-badge.open {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .port-badge.closed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .hidden { display: none; }

        /* Responsive */
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .nav-links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h1>NetGuardian Pro</h1>
                <p>เครื่องมือสแกนเครือข่ายขั้นสูง</p>
            </div>
            <div class="system-info">
                <div class="info-item">
                    <i class="mdi mdi-clock-outline"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-links">
            <a href="#" class="nav-link active" id="scannerTab">
                <i class="mdi mdi-radar"></i>
                สแกนเครือข่าย
            </a>
            <a href="#" class="nav-link" id="historyTab">
                <i class="mdi mdi-history"></i>
                ประวัติการสแกน
            </a>
        </nav>

        <!-- Scanner Page -->
        <div id="scannerPage">
            <div class="card">
                <div class="card-header">
                    <i class="mdi mdi-radar"></i>
                    <h2>สแกนพอร์ต</h2>
                </div>
                <div class="card-body">
                    <form id="scanForm">
                        <div class="form-group">
                            <label>เป้าหมาย (IP หรือ Domain)</label>
                            <input type="text" class="form-control" id="target" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="mdi mdi-play"></i>
                            เริ่มสแกน
                        </button>
                    </form>

                    <div id="results" class="mt-4"></div>
                </div>
            </div>
        </div>

        <!-- History Page -->
        <div id="historyPage" class="hidden">
            <div class="card">
                <div class="card-header">
                    <i class="mdi mdi-history"></i>
                    <h2>ประวัติการสแกน</h2>
                </div>
                <div class="card-body">
                    <div id="historyContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const riskPorts = [7,19,20,21,22,23,25,37,53,69,79,80,110,111,135,137,138,139,445,161,443,
                          512,513,514,1433,1434,1723,3389,8080,3306,5432];

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            updateTime();
            setInterval(updateTime, 1000);
            
            // Check username
            let username = getCookie('username');
            if (!username) {
                username = prompt("กรุณากรอกชื่อผู้ใช้:");
                if (username) {
                    await fetch('/api/set-username', {
                        method: 'POST',
                        body: new URLSearchParams({username})
                    });
                    location.reload();
                }
            }

            // Event listeners
            document.getElementById('scanForm').addEventListener('submit', handleScanSubmit);
            document.getElementById('scannerTab').addEventListener('click', () => showPage('scanner'));
            document.getElementById('historyTab').addEventListener('click', () => showPage('history'));
            
            loadHistory();
        });

        function getCookie(name) {
            let v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v ? v[2] : null;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('th-TH');
        }

        async function handleScanSubmit(e) {
            e.preventDefault();
            const target = document.getElementById('target').value.trim();
            if (!target) return;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="text-center">กำลังสแกน...</div>';

            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    body: new URLSearchParams({target})
                });
                const data = await res.json();
                renderResults(data.results, data.elapsed);
                loadHistory();
            } catch (err) {
                results.innerHTML = '<div class="text-danger">เกิดข้อผิดพลาด: ' + err.message + '</div>';
            }
        }

        function renderResults(results, elapsed) {
            let html = `<div class="mb-4">เวลาที่ใช้: ${elapsed} วินาที</div>`;
            
            results.forEach(r => {
                html += `
                <div class="result-item">
                    <div>
                        <strong>Port ${r.port}</strong>
                        <div class="text-muted">${r.service}</div>
                    </div>
                    <span class="port-badge ${r.state} ${r.risk ? 'risk-port' : ''}">${r.state}</span>
                </div>`;
            });

            document.getElementById('results').innerHTML = html;
        }

        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            
            let html = '';
            if (data.logs.length === 0) {
                html = '<div class="text-center">ไม่มีประวัติการสแกน</div>';
            } else {
                html = `
                <button onclick="window.location='/api/export'" class="btn btn-primary mb-4">
                    <i class="mdi mdi-download"></i> ดาวน์โหลด CSV
                </button>`;
                
                data.logs.forEach(log => {
                    html += `
                    <div class="result-item">
                        <div>
                            <strong>${log[2]}</strong>
                            <div class="text-muted">Port ${log[3]} - ${new Date(log[6]*1000).toLocaleString('th-TH')}</div>
                        </div>
                        <span class="port-badge ${log[4]} ${riskPorts.includes(log[3]) ? 'risk-port' : ''}">${log[4]}</span>
                    </div>`;
                });
            }
            
            document.getElementById('historyContent').innerHTML = html;
        }

        function showPage(page) {
            document.getElementById('scannerPage').classList.toggle('hidden', page !== 'scanner');
            document.getElementById('historyPage').classList.toggle('hidden', page !== 'history');
            document.getElementById('scannerTab').classList.toggle('active', page === 'scanner');
            document.getElementById('historyTab').classList.toggle('active', page === 'history');
        }
    </script>
</body>
</html>
